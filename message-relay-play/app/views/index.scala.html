@main("Welcome to Play") {
  <div class="container">

    <div class="pre-scrollable panel panel-default" id="jumbotron-content" style="height: 350px"></div>
    <div class="form-group">
      <label for="broadcast-text">Broadcast Message</label>
      <textarea class="form-control" id="broadcast-text" rows="3"></textarea>
    </div>
    <div class="form-group">
      <label for="sendto-text">Message Targets</label>
      <input class="form-control" type="text"id="sendto-text" placeholder="receiver1,receiver2,etc">
    </div>
    <button type="button" class="btn btn-primary btn-lg btn-block" id="broadcast-button" onclick="broadcastMessage()">Broadcast</button>

  </div>
  <script src="@routes.Assets.versioned("javascripts/index.js")" type="text/javascript"></script>
}
